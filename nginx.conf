# zrwoxy, a trolling HTTP proxy.
# Manipulate HTTP and HTML content using Nginx and Lua.

#user  nobody;
worker_processes  1;

error_log  logs/error.log;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {

        listen       8080;

        location / {

            # Response body manipulation using replace-filter-nginx-module
            #proxy_pass http://$http_host$request_uri;
            #replace_filter 1996 2017 g;
            #replace_filter [aeious] '' g;

            # Response body manipulation using Lua
            content_by_lua_file zrwoxy.lua;
            lua_code_cache off;
            resolver 8.8.8.8;

        }

    }

}
